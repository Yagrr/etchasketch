<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Etch-a-Sketch - Odin</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <header class="attachTop">Etch-a-Sketch</header>

        <div class="content">
            <div class="grid" draggable="false"></div>
            <div class="buttons">
                <div class="dropdown">
                    <button onclick="dropMenu()" class="dropbtn">Grid size</button>
                    <div id="id-dropdown" class="dropdown-content">
                        <div class='dropElement' id="size1">16x16</div>
                        <div class='dropElement' id="size2">32x32</div>
                        <div class='dropElement' id="size3">64x64</div>
                    </div>
                </div>
                <button class="btn-reset">Reset</button>
            </div>
        </div>


        <div class="footer"><a class="yagrr" href="https://github.com/Yagrr/odin-js-rps">Created by Yagrr</a></div>

        <div class="bg"></div>

    </body>
    <script src="main.js"></script>
</html>
